<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>Login - Shopme Admin</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}">
</script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}">
</script>
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img alt="" th:src="@{/images/048 ShopmeAdminBig.png}">
		</div>
		<form th:action="@{/login}" method="post"
			style="max-width: 400px; margin: 20px auto;">
			<div th:if="${param.error}">
				<p class="text-danger">
					<span
						th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Wrong
						input!</span>
				</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>

			<div class="border border-secondary rounded p-3">
				<p>Access to Shopme Control Panel</p>
				<p>
					<input type="email" name="email" class="form-control"
						placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control"
						placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me"> <label>
						Remember me </label>

				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
	</div>


</body>
</html>
